<div>
    <input type="text" placeholder="Name" ng-model="name"/>
    <input type="number" placeholder="Starting credit" min="0" max="100" ng-model="credit"/>

    <button class="btn btn-info" ng-show="!scan" ng-click="startScan()">Scan</button>

    <qr-scanner ng-show="scan" width="400" height="300" ng-success="signup(data)" ng-error="onError(error)" />
</div>
